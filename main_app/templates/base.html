{% load static %}
<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Board Game Collector</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">
    <link rel="stylesheet" type="text/css" href="{% static 'css/style.css' %}">
  </head>

<!-- Top navbar -->
  <body class="text-center">
    <nav class="navbar-expand-sm bg-light navbar-light d-flex align-items-center" style="font-size: 20px">
      <div class="mr-auto">
          <a class="navbar-brand" href="/"> <i class="bi bi-dice-6"> </i>Board Game Collector </a>
      </div>
      <div class="navbar-nav">
      {% if user.is_authenticated %}
      <a class="nav-link" href="{% url 'game_create' %}">Add Game</a>
      <a class="nav-link" href="{% url 'index' %}">View Collection</a>
      <a class="nav-link" href="{% url 'logout' %}">Log Out</a>
      {% else %}
      <a class="nav-link" href="{% url 'signup' %}">Sign Up</a>
      <a class="nav-link" href="{% url 'login' %}">Log In</a>
      {% endif %}
    </div>
    </nav>
    <div class="container">
    {% block content %}
    {% endblock %}
    </div>
<!-- Bottom nabar -->
    <nav class="navbar-sm bg-dark fixed-bottom d-flex justify-content-end">
      <div class="p-1"><p style="color: white"><small>All Rights Reserved, &copy; 2021 Game Collector</small></p></div>
    </nav>
<!-- JS for Bootstrap -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
  </body>
</html>
