{% extends 'base.html' %}

{% block content %}
<br>
<div class="jumbotron">
  <span class="display-4">Delete {{ object.name }}</span>
  <hr class="my-4">
  <p class="lead">Are you sure you want to delete {{ object.name }}?</p>
  <form action="" method="POST">
    {% csrf_token %}
    <input type="submit" value="Delete" class="btn btn-danger">
    <a class="btn" href="{% url 'detail' game.id %}">Cancel</a>
  </form>
</div>
{% endblock %}
